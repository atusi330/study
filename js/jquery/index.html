<!--
jQueryの練習
jQeryはbodyの閉じ括弧の直前に書くのが一般的
jQueryは基本的にセレクタとメソッドを覚える
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <li>0</li>
    <li class="item">1</li>
    <li class="item">2</li>
    <li>
        3
        <ul id="sub">
            <li>3-0</li>
            <li>3-1</li>
            <li class="item">3-2</li>
            <li class="item">3-3</li>
            <li>3-4</li>
        </ul>
</head>
<body>
    <p>jQueryの練習</p>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script> // scriptタグは必ずjQueryを読み込んでから書く
      $(function(){
        // セレクタ
            // $("下記の要素")
            // html要素 p h1 ul
            // id #main
            // class .item
            // $("#sub").css('color', 'red');// IDを指定する
            $(".item").css('color', 'red');// classを指定する
      });
      </script>
</body>
</html>
