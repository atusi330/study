<!--
jQueryの練習
jQeryはbodyの閉じ括弧の直前に書くのが一般的
jQueryは基本的にセレクタとメソッドを覚える
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
      .myStyle {
        border: 5px solid green;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <p>jQueryの練習</p>
    <ul>
      <li>0</li>
      <li>1</li>
      <li>2</li>
    </ul>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script> // scriptタグは必ずjQueyを読み込んでから書く
      $(function(){
        //新しい要素を追加する

        var li = $('<li>').text('just added');
        //before -> insertBefore
        // $('ul > li:eq(1)').before(li);//選択した場所の前に追加される
        // li.insertBefore('ul > li:eq(1)');//これでも上記と同じ結果が得られる
        //after -> insertAfter
        // $('ul > li:eq(1)').after(li);//選択した場所の後に追加される
        // li.insertAfter('ul > li:eq(1)');

        //prepend -> prependTo 指定した要素の子要素の先頭に追加する
        // $('ul').prepend(li);
        // li.prependTo($('ul'));

        //append -> attendTo 指定した要素の子要素の末尾に追加する
        // $('ul').append(li);
        li.appendTo($('ul'));

      });
      </script>
</body>
</html>
