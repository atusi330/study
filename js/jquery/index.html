<!--
jQueryの練習
jQeryはbodyの閉じ括弧の直前に書くのが一般的
jQueryは基本的にセレクタとメソッドを覚える
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <ul id="main">
    <li>0</li>
    <li class="item">1</li>
    <li class="item">2</li>
    <li>
        3
        <ul id="sub">
            <li>3-0</li>
            <li>3-1</li>
            <li class="item">3-2</li>
            <li class="item">3-3</li>
            <li>3-4</li>
        </ul>
</head>
<body>
    <p>jQueryの練習</p>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script> // scriptタグは必ずjQueryを読み込んでから書く
      $(function(){
        // セレクタ、メソッド
        // > 直下の要素
        // $("#main > .item").css('color', 'red');
        //  （空白）  それ以下の要素
        // $("#main .item").css('color','red');
        // , 複数の要素
        // $("p, .item").css('color','red');
        // + 隣接する要素
        $(".item + .item").css('color','red');

      });
      </script>
</body>
</html>
