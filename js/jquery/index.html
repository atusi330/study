<!--
jQueryの練習
jQeryはbodyの閉じ括弧の直前に書くのが一般的
jQueryは基本的にセレクタとメソッドを覚える
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
      .myStyle {
        border: 5px solid green;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <p>jQueryの練習</p>
    <button>Add!</button>




    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script> // scriptタグは必ずjQueyを読み込んでから書く
      $(function(){
        //on 動的に作られた要素に対してイベントを割り当てる

        $('button').click(function(){
          var p = $('<p>').text('vanish!').addClass('vanish');//pタグを用意して中身をvanishにしてクラスvanishをつける動的に生成される
          $(this).before(p);
        });

        // //Addをクリックして生まれたvanishを消したいと思って下記を記入
        // //しかしうまくいかない。理由はclick イベントはドキュメントが読み込まれた時に設定するのですが、読み込まれた時点では vanish クラスがついた要素は存在していない
        // $('.vanish').click(function(){
        //   $(this).remove();
        // });

        // onを使って上記を実装する
        $('body').on('click','.vanish',function(){ //vanishではなく親要素のbody を指定するその後メソッドチェーンで.on('イベントの種類',('対象となるもの'),関数)となる
          $(this).remove();
        });

      });
    </script>
</body>
</html>
