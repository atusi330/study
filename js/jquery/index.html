<!--
jQueryの練習
jQeryはbodyの閉じ括弧の直前に書くのが一般的
jQueryは基本的にセレクタとメソッドを覚える
Ajax
Ajax の命令は jQuery 公式サイトの「API Documentation」の中の「Ajax」というところにある。
非同期通信とは？…処理が終わる前に次の処理に移る
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
      .myStyle {
        border: 5px solid green;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <p>jQueryの練習</p>
    <button>もっと読む</button>
    <div id="result"></div>




    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script> // scriptタグは必ずjQueyを読み込んでから書く
      $(function(){
        //Ajax
        //asynchronous（非同期） JavaScript XML
        //サーバーと通信 + ページの書き換え
        $('button').click(function(){
          // $('#result').load('more.html');
          // $('message').css('color','red');//これではうまくいかない
          //上記ができない理由が非同期のせい。loadでmessageが読み込まれる前に$('message').css('color','red');を実行してしまうのでmessageが用意されず処理を反映できない

          //上記を処理したい場合は、.loadに第二引数で関数（コールバック関数）を与える

          $('#result').load('more.html',function(){
            $('#message').css('color','red');
          });
        });


      });
    </script>
</body>
</html>
