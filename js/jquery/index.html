<!--
jQueryの練習
jQeryはbodyの閉じ括弧の直前に書くのが一般的
jQueryは基本的にセレクタとメソッドを覚える
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
      .myStyle {
        border: 5px solid green;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <p>jQueryの練習</p>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script> // scriptタグは必ずjQueyを読み込んでから書く
      $(function(){
        // メソッド
        //.css 値の設定だけでなく値の取得にも使える
        //値の設定
        // $('p').css('color','red').css('background','blue');
        //値の取得
        // console.log($('p').css('color'));//.cssに値を入れずに記述すると現在当たっているcolorの情報が取得できるのでそれをconsoleに表示
        //addClass removeClass
        $('p').addClass('myStyle');// classを追加
        $('p').removeClass('myStyle');// classを削除 

      });
      </script>
</body>
</html>
