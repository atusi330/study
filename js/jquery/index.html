<!--
jQueryの練習
jQeryはbodyの閉じ括弧の直前に書くのが一般的
jQueryは基本的にセレクタとメソッドを覚える
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
      .myStyle {
        border: 5px solid green;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <p>jQueryの練習</p>
    <div id = "box" style="width: 100px; height: 100px; background: red;"></div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script> // scriptタグは必ずjQueyを読み込んでから書く
      $(function(){
        //イベント

        //click
        $('#box').click(function(){
          alert("hi");
        });

        // //mouseover マウスが対象の上にあるとき
        // $('#box').mouseover(function(){
        //   $(this).css('background','green');//イベントの対象になっているものを変更したいときはthisで表せる
        // });
        //
        // //mouseout マウスが対象から離れている時
        // $('#box').mouseout(function(){
        //   $(this).css('background','red');
        // });

        // // mousemove マウスが動いている間に処理をする
        // $('#box').mousemove(function(e){ //イベントの情報を渡したいので引数eを渡す。このeはイベントオブジェクト。公式のAPI Documentation > Events > Event Object 参照
        //   $(this).text(e.pageX);
        // });

        // //上記はメソッドチェーンで繋げられる。
        $('#box').mouseover(function(){
          $(this).css('background','green');
        })
        .mouseout(function(){
          $(this).css('background','red');
        })
        .mousemove(function(e){
          $(this).text(e.pageX);
        });





      });
      </script>
</body>
</html>
