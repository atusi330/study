<!--
jQueryの練習
jQeryはbodyの閉じ括弧の直前に書くのが一般的
jQueryは基本的にセレクタとメソッドを覚える
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
      .myStyle {
        border: 5px solid green;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <p>jQueryの練習</p>
    <a href="http://google.com" data-sitename="google">Google.com</a><!-- カスタム属性data-sitename（sitenameは任意）を設定し値にgoogleと入れる -->
    <a href="http://yahoo.com">Yahoo.com</a>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script> // scriptタグは必ずjQueyを読み込んでから書く
      $(function(){
        // メソッド
        // attr htmlの属性を取得したり変更したりできる
        console.log($('a').attr('href'));//aタグのhref属性を取得する
        $('a').attr('href','http://google.co.jp');//hrefを設定する
        // data
        console.log($('a').data('sitename'));//カスタム属性を取得できる
        $('a').data('sitename','ahahahaha');
        console.log($('a').data('sitename'));

        // $('a').attr('data-sitename','ahahahaha');

        // attr は HTML の属性と連動していて、このメソッドで data-sitename の値を保存すると実際に HTML の値が書き換わる。
        //
        // data は HTML の属性を操作しているわけではなく、JavaScript 側でデータを保持している。そのため、コンソールで確認しても HTML 内の data-sitename は書き換わらない
        //
        // HTML 側で data-sitename="google" と記述した場合も attr() で値をセットした場合も、用意されるのは属性値のみ。
        // attr('data-sitename') で値を読みにいったら、常に属性値を取得する
        // data('sitename') を読みにいった場合、データとしての sitename を取得する。ただし、そのデータがなければ data-sitaname の属性値を取る。

      });
      </script>
</body>
</html>
