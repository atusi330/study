<!--
jQueryの練習
jQeryはbodyの閉じ括弧の直前に書くのが一般的
jQueryは基本的にセレクタとメソッドを覚える
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
      .myStyle {
        border: 5px solid green;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <p>jQueryの練習</p>
    <input type="text" id="name">
  <select id="members" name="members">
    <option>tagutchi</option>
    <option>fkoji</option>
    <option>dotinstall</option>
  </select>


    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script> // scriptタグは必ずjQueyを読み込んでから書く
      $(function(){
        //formイベント
        // //focus：対象にフォーカスが当たった時に関数が実行される
        // $('#name').focus(function(){
        //   $(this).css('background','red');
        // });
        //
        // //blur：フォーカスが外れた時に関数が実行される
        // $('#name').blur(function(){
        //   $(this).css('background','white');

        //続けてかける
        $('#name')
          .focus(function(){
            $(this).css('background','red');
          })
          .blur(function(){
            $(this).css('background','white');
          });

        //change：フォームの値が変わった時に関数が実行される（よくセレクト文と使われる）
        $('#members').change(function() {
                alert('changed!');
            });

      });
    </script>
</body>
</html>
