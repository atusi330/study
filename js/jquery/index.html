<!--
jQueryの練習
jQeryはbodyの閉じ括弧の直前に書くのが一般的
jQueryは基本的にセレクタとメソッドを覚える
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
      .myStyle {
        border: 5px solid green;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <p>jQueryの練習</p>
    <a href="http://google.com" data-sitename="google">google</a>
    <input type="text" value="hello">

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script> // scriptタグは必ずjQueyを読み込んでから書く
      $(function(){
        //タグの中身を変更する

        //text テキストを変更できる
        // $('p').text('just Changed!');//設定
        // console.log($('p').text());//取得

        //html テキスト＋htmlタグも設定できる
        // $('p').html('<a href="">click me!</a>');

        //val フォームのvalueに使える
        console.log($('input').val());//取得
        $('input').val('hello again!');

        //empty 中身を削除したい場合
        $('p').empty();

        //remove タグごと消したい場合
        $('p').remove();

      });
      </script>
</body>
</html>
